# bt-sec-analyzer Configuration File
# DO NOT commit local overrides (configs/local_config.yaml) to version control

# Application settings
app:
  name: "bt-sec-analyzer"
  version: "0.1.0"
  debug: false
  ethical_mode: true  # Enforces safeguards and audit logging

# Logging configuration
logging:
  level: "INFO"  # DEBUG, INFO, WARNING, ERROR, CRITICAL
  format: "json"  # json or text
  output:
    console: true
    file: true
    file_path: "logs/bt_sectester.log"
    max_bytes: 10485760  # 10MB
    backup_count: 5
  audit:
    enabled: true
    file_path: "logs/audit.json"

# Bluetooth adapter settings
bluetooth:
  default_adapter: "hci0"
  scan_duration: 10  # seconds
  classic_enabled: true
  ble_enabled: true
  auto_detect_adapters: true

# Scanning configuration
scanning:
  classic:
    duration: 10
    lookup_names: true
    lookup_class: true
  ble:
    duration: 10
    scan_type: "active"  # active or passive
  concurrent: true  # Scan classic and BLE in parallel

# Attack simulation settings
attacks:
  require_confirmation: true  # Prompt before executing
  max_duration: 300  # Maximum attack duration in seconds
  dos:
    flood_intensity: "medium"  # low, medium, high
    l2ping_count: 100
    l2ping_size: 600
  hijack:
    max_pin_attempts: 1000
    connection_timeout: 30
  mitm:
    enabled: false  # Requires additional setup
    proxy_port: 8080

# AI/LLM configuration (Ollama)
ollama:
  enabled: true
  host: "http://localhost:11434"
  model: "qwen2.5-coder:7b"
  timeout: 60
  summarization:
    enabled: true
    min_log_entries: 10
    auto_trigger: true

# Reporting configuration
reporting:
  output_dir: "reports"
  format: "pdf"  # pdf, html, json
  include_raw_logs: false
  include_captures: false
  company_name: "Security Assessment"
  logo_path: null

# External tools configuration
tools:
  bluetoothctl:
    path: "/usr/bin/bluetoothctl"
    timeout: 30
  hciconfig:
    path: "/usr/bin/hciconfig"
  hcitool:
    path: "/usr/bin/hcitool"
  l2ping:
    path: "/usr/bin/l2ping"
  bettercap:
    path: "/usr/bin/bettercap"
    enabled: false  # Requires root
  tshark:
    path: "/usr/bin/tshark"
    capture_filter: "bluetooth"
  btlejack:
    path: "/usr/local/bin/btlejack"
    enabled: false
  spooftooph:
    path: "/usr/bin/spooftooph"
    enabled: false

# Privilege escalation
privileges:
  method: "pkexec"  # pkexec, sudo, or none
  cache_timeout: 300  # Cache sudo for 5 minutes
  prompt_for_commands: true

# Performance settings
performance:
  max_workers: 8  # Thread pool size
  max_processes: 4  # Process pool size
  enable_gpu: true  # For Ollama inference
  memory_limit_mb: 8192

# Session management
session:
  auto_save: true
  save_interval: 60  # seconds
  output_dir: "sessions"
  compress: true

# UI settings (for Tauri/Electron)
ui:
  theme: "dark"  # dark or light
  terminal_tabs: 3
  log_buffer_size: 1000
  auto_scroll_logs: true
  show_ethical_disclaimer: true
